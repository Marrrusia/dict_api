services:
  translator-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LLM_API_URL=http://host.docker.internal:11434/api/generate
    restart: unless-stopped
    depends_on:
      - ollama

  # Ollama сервис
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    command: >
      sh -c "
        ollama serve &
        sleep 10 &&
        ollama pull gemma2:2b &&
        wait
      "

volumes:
  ollama_data:
