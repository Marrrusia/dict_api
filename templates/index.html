<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Перевода</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Умный Переводчик</h1>
        </header>

        <main>
            <div class="translation-form">
                <form id="translateForm">
                    <div class="form-group">
                        <label for="text">Текст для перевода:</label>
                        <textarea id="text" name="text" rows="4" placeholder="Введите текст для перевода..." required></textarea>
                    </div>


                    <div class="form-row">
                        <div class="form-group">
                            <label for="source_lang">Исходный язык:</label>
                            <select id="source_lang" name="source_lang" required>
                                <option value="auto">Автоопределение</option>
                                <option value="ru">Русский</option>
                                <option value="en">Английский</option>
                                <option value="es">Испанский</option>
                                <option value="fr">Французский</option>
                                <option value="de">Немецкий</option>
                                <option value="it">Итальянский</option>
                                <option value="zh">Китайский</option>
                                <option value="ja">Японский</option>
                                <option value="ko">Корейский</option>
                                <option value="ar">Арабский</option>
                                <option value="pt">Португальский</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="target_lang">Целевой язык:</label>
                            <select id="target_lang" name="target_lang" required>
                                <option value="ru">Русский</option>
                                <option value="en">Английский</option>
                                <option value="es">Испанский</option>
                                <option value="fr">Французский</option>
                                <option value="de">Немецкий</option>
                                <option value="it">Итальянский</option>
                                <option value="zh">Китайский</option>
                                <option value="ja">Японский</option>
                                <option value="ko">Корейский</option>
                                <option value="ar">Арабский</option>
                                <option value="pt">Португальский</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adaptation_type">Стиль перевода:</label>
                        <select id="adaptation_type" name="adaptation_type">
                            <option value="">Обычный перевод</option>
                            <option value="casual">Разговорный стиль</option>
                            <option value="formal">Формальный стиль</option>
                            <option value="marketing">Маркетинговый текст</option>
                            <option value="technical">Технический текст</option>
                        </select>
                    </div>

                    <button type="submit" id="translateBtn">Перевести</button>
                </form>

                <div id="result" class="result" style="display: none;">
                    <h3>Результат перевода:</h3>
                    <div class="translated-text" id="translatedText"></div>
                    <div class="translation-info">
                        <small>ID перевода: <span id="translationId"></span></small>
                    </div>
                </div>

                <div id="error" class="error" style="display: none;">
                    <h3>Ошибка:</h3>
                    <div id="errorMessage"></div>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3>История переводов</h3>
                    <div class="history-actions">
                        <button id="loadHistoryBtn" class="btn-primary">Загрузить историю</button>
                    </div>
                </div>
                <div id="history" class="history"></div>
                <div id="clearDbResult" class="result" style="display: none;"></div>
            </div>
        </main>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
